<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="云游智行" />
    <meta name="keywords" content="云游智行" />
    <title>云游智行</title>
    <link rel="shortcut icon" href="image/icon/favicon.ico" type="image/x-icon"  sizes="10x10">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/banner.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="warp">
    <div class="header">
        <div class="header-body">
            <img class="logo" src="image/icon/logo.png">
            <ul class="menu">
                <li class="active"><a href="javascript:;">首 页</a></li>
                <li><a href="javascript:;">首 页</a></li>
            </ul>
        </div>
    </div>
    <div class="banner">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item"><img src="image/banner/banner1.jpg"></div>
                <div class="item"><img src="image/banner/banner2.jpg"></div>
                <div class="item"><img src="image/banner/banner3.jpg"></div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev"><span class="icon-ls">&lsaquo;</span></a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next"><span class="icon-ls">&rsaquo;</span></a>
        </div>
    </div>

    <div class="footer">
        <div class="footer-body">
            <div class="footer-tit">云游智行</div>
            <ul class="footer-list">
                <li><a href="javascript:;">关于公司</a></li>
                <li><a href="javascript:;">服务咨询</a></li>
                <li><a href="javascript:;">新闻中心</a></li>
                <li><a href="javascript:;">联系我们</a></li>
            </ul>
            <div class="copyright">copyright © 2017 云游智行</div>
        </div>
    </div>
</div>
</body>
</html>
